<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrowave - @{{ user.username }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --retro-peach: #FFB4A2;
            --retro-lavender: #B5838D;
            --retro-mint: #6D9E8B;
            --retro-cream: #FAF3E0;
            --retro-coral: #E07A5F;
            --retro-navy: #3D405B;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-bg-hover: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-border-hover: rgba(255, 255, 255, 0.25);
            --text-primary: #FAF3E0;
            --text-secondary: rgba(250, 243, 224, 0.7);
            --transition-speed: 0.4s;
        }

        * {
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(40px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from { 
                transform: scale(0.85); 
                opacity: 0;
            }
            to { 
                transform: scale(1); 
                opacity: 1;
            }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
            97% { opacity: 0.9; }
            98% { opacity: 1; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 180, 162, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 180, 162, 0.5), 0 0 60px rgba(181, 131, 141, 0.3); }
        }

        @keyframes filmGrain {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.05; }
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Space Mono', monospace;
            color: var(--text-primary);
            overflow-x: hidden;
            background: linear-gradient(135deg, 
                #2C1810 0%, 
                #3D405B 25%, 
                #B5838D 50%, 
                #6D9E8B 75%, 
                #3D405B 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        /* Scanlines overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
        }

        /* VHS tracking line */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 180, 162, 0.1);
            z-index: 9998;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }

        /* Noise texture overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9997;
            opacity: 0.02;
            animation: filmGrain 0.5s steps(1) infinite;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        nav {
            width: 100%;
            height: 70px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            animation: flicker 10s infinite;
        }

        .nav-content {
            width: 100%;
            max-width: 935px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            font-style: italic;
            cursor: pointer;
            transition: all var(--transition-speed);
            letter-spacing: 2px;
        }

        .logo a {
            color: var(--retro-cream);
            text-decoration: none;
            text-shadow: 
                0 0 10px rgba(255, 180, 162, 0.5),
                0 0 20px rgba(255, 180, 162, 0.3),
                0 0 40px rgba(255, 180, 162, 0.2);
        }

        .logo:hover a {
            text-shadow: 
                0 0 15px rgba(255, 180, 162, 0.8),
                0 0 30px rgba(255, 180, 162, 0.5),
                0 0 60px rgba(255, 180, 162, 0.3);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .container {
            margin-top: 110px;
            width: 100%;
            max-width: 935px;
            padding: 0 20px 50px;
            margin-left: auto;
            margin-right: auto;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .profile-header {
            display: flex;
            margin-bottom: 50px;
            align-items: center;
            gap: 80px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--retro-peach), var(--retro-lavender), var(--retro-mint));
        }

        .profile-avatar-container {
            position: relative;
            padding: 5px;
            background: linear-gradient(135deg, var(--retro-peach), var(--retro-lavender), var(--retro-mint));
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .profile-avatar-container::before {
            content: "";
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--retro-peach), var(--retro-lavender), var(--retro-mint));
            z-index: -1;
            opacity: 0.3;
            filter: blur(15px);
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            background: var(--retro-navy);
            border: 4px solid rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            font-size: 60px;
            font-weight: 700;
            color: var(--retro-cream);
        }

        .profile-info h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .edit-profile-btn {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--retro-cream);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all var(--transition-speed);
        }

        .edit-profile-btn:hover {
            background: var(--glass-bg-hover);
            border-color: var(--retro-peach);
            box-shadow: 0 0 20px rgba(255, 180, 162, 0.2);
            transform: translateY(-2px);
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .profile-stats span {
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .profile-stats b {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 18px;
            color: var(--retro-peach);
        }

        .profile-name {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .create-post {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 50px;
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        .create-post::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, 
                rgba(255, 180, 162, 0.2), 
                transparent,
                rgba(109, 158, 139, 0.2)
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .create-post:focus-within {
            transform: translateY(-4px);
            border-color: var(--glass-border-hover);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .create-post:focus-within::before {
            opacity: 1;
        }

        .create-post h3 {
            font-family: 'Playfair Display', serif;
            margin-top: 0;
            font-size: 22px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .create-post h3::before {
            content: "~";
            color: var(--retro-peach);
        }

        .create-post h3::after {
            content: "~";
            color: var(--retro-mint);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        textarea, input {
            width: 100%;
            font-family: 'Space Mono', monospace;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 16px;
            font-size: 14px;
            transition: all var(--transition-speed);
        }

        textarea::placeholder, input::placeholder {
            color: var(--text-secondary);
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--retro-peach);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 20px rgba(255, 180, 162, 0.1);
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button.submit-btn {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, var(--retro-coral), var(--retro-lavender));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 30px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all var(--transition-speed);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        button.submit-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button.submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(224, 122, 95, 0.3);
        }

        button.submit-btn:hover::before {
            left: 100%;
        }

        button.submit-btn:active {
            transform: translateY(0);
        }

        button.submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .posts-divider {
            border-top: 1px solid var(--glass-border);
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
        }

        .posts-divider span {
            border-top: 2px solid var(--retro-peach);
            margin-top: -1px;
            padding-top: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
        }

        .posts-divider span::before,
        .posts-divider span::after {
            content: "‚óÜ";
            font-size: 6px;
            color: var(--retro-peach);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            aspect-ratio: 1 / 1;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            animation: scaleIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
            transition: all var(--transition-speed);
        }

        .grid-item::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(45, 35, 30, 0.5) 0%, 
                rgba(61, 64, 91, 0.3) 50%, 
                rgba(109, 158, 139, 0.3) 100%
            );
            z-index: 0;
        }

        /* Old film effect on grid items */
        .grid-item::after {
            content: "";
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
        }

        .grid-item .retro-icon {
            position: relative;
            z-index: 2;
            filter: sepia(30%) saturate(80%);
            transition: all var(--transition-speed);
        }

        .grid-item:hover {
            transform: scale(1.03);
            border-color: var(--retro-peach);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 180, 162, 0.15);
        }

        .grid-item:hover .retro-icon {
            filter: sepia(0%) saturate(100%);
            transform: scale(1.1);
        }

        .grid-item:hover .grid-item-overlay {
            opacity: 1;
        }

        .grid-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(45, 24, 16, 0.85) 0%, 
                rgba(61, 64, 91, 0.85) 100%
            );
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity var(--transition-speed);
            padding: 20px;
            text-align: center;
            font-size: 13px;
            line-height: 1.6;
            backdrop-filter: blur(4px);
            z-index: 3;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(61, 64, 91, 0.3);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--retro-peach), var(--retro-lavender));
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--retro-coral), var(--retro-lavender));
            background-clip: padding-box;
        }

        @media (max-width: 735px) {
            .profile-header {
                flex-direction: column;
                gap: 30px;
                text-align: center;
                padding: 30px 20px;
            }
            .profile-info h2 {
                justify-content: center;
            }
            .profile-stats {
                justify-content: center;
            }
            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            .posts-grid {
                gap: 8px;
            }
            .grid-item {
                border-radius: 8px;
                font-size: 30px;
            }
            .logo {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>

    <nav>
        <div class="nav-content">
            <div class="logo"><a href="/">Retrowave</a></div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <div class="profile-avatar-container">
                <div class="profile-avatar">{{ user.username[0] | upper }}</div>
            </div>
            <div class="profile-info">
                <h2>{{ user.username }} <button class="edit-profile-btn">Edit profile</button></h2>
                <div class="profile-stats">
                    <span><b>{{ user_posts|length }}</b> posts</span>
                    <span><b>0</b> followers</span>
                    <span><b>0</b> following</span>
                </div>
                <div class="profile-name">{{ user.name }} {{ user.surname }}</div>
            </div>
        </div>

        <div class="create-post">
            <h3>–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π —à–µ–¥–µ–≤—Ä</h3>
            <form id="postForm">
                <div class="form-group">
                    <label>–û —á–µ–º –≤—ã –¥—É–º–∞–µ—Ç–µ —Å–µ–≥–æ–¥–Ω—è?</label>
                    <textarea id="main_text" required placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ..."></textarea>
                </div>
                <div class="form-group" style="display: none;">
                    <input type="number" id="uid" value="{{ user.id }}" readonly>
                </div>
                <button type="submit" class="submit-btn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </form>
        </div>

        <div class="posts-divider">
            <span>–ê—Ä—Ö–∏–≤</span>
        </div>

        <div class="posts-grid">
            {% for post in user_posts %}
            <div class="grid-item" style="animation-delay: {{ loop.index0 * 0.08 }}s">
                <span class="retro-icon">üìº</span>
                <div class="grid-item-overlay">
                    {{ post.main_text }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const form = document.getElementById("postForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const submitBtn = form.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = '–ü—É–±–ª–∏–∫–∞—Ü–∏—è...';

            const data = {
                main_text: document.getElementById("main_text").value,
                uid: Number(document.getElementById("uid").value)
            };

            try {
                const response = await fetch("http://127.0.0.1:8000/post/create_post", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                const resData = await response.json();

                if (resData.status) {
                    document.querySelector('.container').style.opacity = '0';
                    document.querySelector('.container').style.transition = 'opacity 0.5s';
                    setTimeout(() => location.reload(), 500);
                } else {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–æ—Å—Ç–∞");
                    submitBtn.disabled = false;
                    submitBtn.textContent = '–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å';
                }

            } catch (error) {
                console.error(error);
                alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
                submitBtn.disabled = false;
                submitBtn.textContent = '–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å';
            }
        });
    </script>
</body>
</html>
